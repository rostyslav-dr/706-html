<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head інфа сторінки, що не бачить користувач-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title щаголовок замої назви сайту-->
    <title>HTML Sample</title>
</head>
<!-- body тіло сайту -->
<body>
    <!-- h1 - h5 заголовки різних рівнів-->
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <!-- a створює посилання -->
    <a href="https://www.google.com.ua/?hl=ru">GOOGLE</a>
    <!-- div створює окремий блокна сайті-->
    <div>

    </div>
    <!-- p абзац-->
    <p>Hello HTML</p>
    <!-- button створює кнопку-->
    <button>Hello HTML</button>
   <!-- ol впорядкований/нумерований список -->
    <ol> 
        <li>Hello HTML</li>
    </ol>
    <!-- ul ненумерований список -->
    <ul>
        <li>Hello HTML</li>
    </ul>
    <!-- i текст курсивом-->
    <i>Hello HTML</i>
    <!-- b текст жирною лінією -->
    <!-- br назначає текст з нового рядка-->
    <br><b>Hello HTML</b>  
    <!-- u виділяє текст підкресленням-->
    <br><u>Hello HTML</u>
    <!-- sub використовується для підрядкових слів-->
    <br>Hi<sub>Hello HTML</sub>
    <!-- sup використовується для надрядкових слів -->
    <br>Hi<sup>Hello HTML</sup>
    <!-- figure застосовується для позначення контенту який підтримує певну ідею/ відео/фото/таблиця/діагарама-->
    <figure>
    <!-- img добавляє зображення на сайті -->
    <img src="img/yoda.jpg" alt="yoda" width="100" height="125">
    <img src="img/dart.jpg" alt="dart" width="100" height="125">
    <img src="img/obivan.jpg" alt="obivan" width="100" height="125">
    <!-- figcaption дає пояснення змісту тегу figure-->
    <figcaption>Star Wars</figcaption>
    </figure>
    <!-- video добавляє відео на сайт-->
    <video src="video.mp4">rabbit</video>
    <article>
        <!-- header заговок-->
        <header>The Path of Web Developer</header>
        <!-- footer  -->
        <footer>
            <p>Amount of Time</p> 
        </footer>
    </article>
    <!-- table створення таблиці-->
    <table>
        <thead>
            <tr>
                 <th>1</th>
                 <th>2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                 <td>1</td>
                 <td>2</td>
            </tr>
        </tbody>
    </table>
    <!--Форма-->
    <form></form>
    <!--Використовується для отримання данних від користувача-->
    <input>
    <!--Заголовок для елемента в інтерфейсі користувача, часто використовується разом з <input>, і застосовуються у <form>-->
    <label></label>
    <!--Випадаючий список-->
    <br><select>
        <option>--Please choose an option--</option>
        <option>менше року </option> 
        <option>більше року</option>
    </select>
      <!--<label> - створення набору checkboxes-->
        <br><label for="smile"><input id="smile" type="checkbox" name="personality"> Smile</label>
        <label for="love"><input id="love" type="checkbox" name="personality"> Love</label>
        <label for="hug"><input id="hug" type="checkbox" name="personality"> Hug</label>
        <br>
    <!--<value> - значення кнопок-->  
        <form action="https://hand.community/"> 
        <label for="cat"> 
            <input id="cat" value="cat" type="radio" name="cat-dog">Cat 
          </label>
        <label for="dog"> 
            <input id="dog" value="dog" type="radio" name="cat-dog">Dog 
        </label>
    </form> 
       




</body>

</html>
