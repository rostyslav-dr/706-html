<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head інфа сторінки, що не бачить користувач-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title щаголовок замої назви сайту-->
    <title>HTML Sample</title>
</head>
<!-- body тіло сайту -->
<body>
    <!-- h1 - h5 заголовки різних рівнів-->
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <!-- a створює посилання -->
    <a href="https://www.google.com.ua/?hl=ru">GOOGLE</a>
    <!-- div створює окремий блокна сайті-->
    <div>

    </div>
    <!-- p абзац-->
    <p>Hello HTML</p>
    <!-- button створює кнопку-->
    <button>Hello HTML</button>
   <!-- ol впорядкований/нумерований список -->
    <ol> 
        <li>Hello HTML</li>
    </ol>
    <!-- ul ненумерований список -->
    <ul>
        <li>Hello HTML</li>
    </ul>
    <!-- i текст курсивом-->
    <i>Hello HTML</i>
    <!-- b текст жирною лінією -->
    <!-- br назначає текст з нового рядка-->
    <br><b>Hello HTML</b>  
    <!-- img добавляє зображення на сайт-->
    <img src="img/art.jpg" alt="art" width="200">
</body>

</html>
